<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kendo UI Accordion add custom template</title>

    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.2.513/styles/kendo.default-v2.min.css"/>
    <link rel="stylesheet" href="../../styles/style.css" />

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.2.513/js/kendo.all.min.js"></script>
</head>
<body>
  
  <div id="accordion"></div>

  <div id="container">
    <div data-role="accordion" data-source="dataSource" data-template="template"></div>
  </div>

  <script src="../../src/accordion.js"></script>
  <script type="text/x-kendo-template" id="template">
    <div id="k-header#= data.id #" class="k-accordion-header k-accordion-header-collapsed">
        #= data.text #
        <i class="k-icon k-i-arrow-60-right"></i>
    </div>
    <p id="k-content#= data.id #" class="k-accordion-content"> 
        #= (data.content && content.text) ? content.text : "No content" #
    </p>
  </script>
  <script>
    kendo.bind($("#container"));

    $("#accordion").kendoAccordion({
      template: kendo.template($("#template").html()),
      dataSource: [ 
        { id: 1, text: "Section 1", content: 
          { id: 1, 
            text: `Mauris mauris ante, blandit et, ultrices a, 
            suscipit eget, quam. Integer ut neque.` 
          } 
        }, 
        { id: 2, text: "Section 2" }, 

        { id: 3, text: "Section 3", content: 
          { id: 1, 
            text: `Sed non urna. Donec et ante. Phasellus eu ligula. 
            Vestibulum sit amet purus. Vivamus hendrerit, dolor at 
            aliquet laoreet, mauris`
          } 
        }
      ]
    });
  </script>

</body>
</html>
