<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Meeting App(ma)</title>

        <link rel="stylesheet" href="../icons/fontawesome-free-5.14.0-web/css/all.css" />
        <link rel="stylesheet" href="../styles/compiled-style/styles.css" />
    </head>
    <body>
        <div class="ma-container">
            <div class="ma-appointments-container flex-layout flex-column">
                <div class="ma-appointment ma-next flex-layout">
                    <div>
                        <div> 12:30pm - 1:30pm </div>
                        <div class="ma-oppointment-title">Appointment 1</div>
                        <div>
                            Yordanka Ivanova
                        </div>
                    </div>
                    <div class="flex-layout flex-column">
                        <div class="flex-layout flex-end">
                            <i class="fas fa-user-friends"></i>
                        </div>
                        <button class="ma-appointment-join-btn ma-next">Join</button>
                    </div>
                </div>
                <div class="ma-appointment ma-later flex-layout">
                    <div>
                        <div> 2:30pm - 3:00pm </div>
                        <div class="ma-oppointment-title">Appointment 2</div>
                        <div>
                            Yordanka Ivanova
                        </div>
                    </div>
                    <div class="flex-layout flex-column">
                        <div class="flex-layout flex-end">
                            <i class="fas fa-user-friends"></i>
                        </div>
                        <button class="ma-appointment-join-btn ma-later">Join</button>
                    </div>
                </div>
                <div class="ma-appointment ma-later flex-layout">
                    <div>
                        <div> 5:30pm - 6:30pm </div>
                        <div class="ma-oppointment-title">Appointment 3</div>
                        <div>
                            Yordanka Ivanova
                        </div>
                    </div>
                    <div class="flex-layout flex-column">
                        <div class="flex-layout flex-end">
                            <i class="fas fa-user-friends"></i>
                        </div>
                        <button class="ma-appointment-join-btn ma-later">Join</button>
                    </div>
                </div>
            </div>

            <div class="ma-manage-container flex-layout flex-column">
                <div class="ma-time flex-self-end">
                    12:15 PM
                </div>
                <div class="ma-meeting-related-buttons flex-layout">
                    <div class="ma-buttons-container flex-layout flex-wrap">
                        <div>
                            <i class="fas fa-users ma-button-icon"></i>
                            <div> New Meeting </div>
                        </div>
                        <div>
                            <i class="fas fa-tty ma-button-icon"></i>
                            <div> Dial Pad </div>
                        </div>
                        <div>
                            <i class="fas fa-desktop ma-button-icon"></i>
                            <div> Present </div>
                        </div>
                        <div>
                            <i class="fas fa-user-plus ma-button-icon"></i>
                            <div> Invite </div>
                        </div>


                    </div>
                </div>
                <div class="ma-volume-slider flex-self-end">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" min="1" max="100" value="50">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        
        </div>
        
    </body>
</html>
